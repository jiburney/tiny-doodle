# Netlify configuration for Tiny Doodle PWA

[build]
  # Build command
  command = "npm run build"

  # Output directory
  publish = "dist"

# Serve static HTML pages directly (privacy policy, support)
# Clean URLs without .html extension
[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200
  force = true

[[redirects]]
  from = "/support"
  to = "/support.html"
  status = 200
  force = true

# Also allow .html extension to work
[[redirects]]
  from = "/privacy.html"
  to = "/privacy.html"
  status = 200
  force = false

[[redirects]]
  from = "/support.html"
  to = "/support.html"
  status = 200
  force = false

# Redirect all other requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for PWA service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/manifest+json"
